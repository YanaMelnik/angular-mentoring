<div class="container">
    <app-search-course
       (searchCourses)="onSearchCourse($event)"
       (addCourses)="onAddingCourse($event)">
    </app-search-course>
    <div *ngIf="(courses$ | async).length">
        <app-courses-list-item *ngFor="let item of (courses$ | async) | orderByCourseDate"
           [coursesItem]="item"
           (deleteCourse)="onDeleteCourse($event)"
           (editCourse)="onEditCourse($event)">
        </app-courses-list-item>
        <div *ngIf="showMoreCourse">
            <button class="btn btn-outline-secondary btn-lg btn-block btn-course-list_more"
               (click)="showMore()">
                Load More
            </button>
        </div>
    </div>
    <p *ngIf="(coursesError$ | async) as value">{{value}}</p>
    <div class="alert alert-secondary" *ngIf="!(courses$ | async).length">
        NO DATA. FEEL FREE TO ADD NEW COURSE.
    </div>
</div>
