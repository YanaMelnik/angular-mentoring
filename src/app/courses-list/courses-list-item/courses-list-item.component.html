<div class="alert alert-primary">
  <div class="row">
    <div class="col-6">{{coursesItem.title}}</div>
    <div class="col-2">{{coursesItem.duration}}</div>
    <div class="col-2">{{coursesItem.creationDate}}</div>
    <div class="col-2">
      <div class="btn-group-vertical" role="group" aria-label="Basic example">
        <button class="btn btn-success">Edit</button>
        <button class="btn btn-danger"
          (click)="delete(coursesItem.id)">Delete</button>
      </div>
    </div>
    <div class="col-10">{{coursesItem.description}}</div>
  </div>
</div>
