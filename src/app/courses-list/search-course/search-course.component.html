<div class="input-group container mb-3">
  <div class="input-group col-6">
    <input type="text" class="form-control course_search" placeholder="Name or date"
      [(ngModel)]="searchCriteria">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary btn-course_search" type="button"
        (click)="search()">Search</button>
    </div>
  </div>
  <button type="button" class="btn btn-outline-primary"
          routerLink="/courses/new"
          (click)="addCourse()">Add course</button>
</div>
