<div class="input-group container mb-3">
    <div class="input-group col-8">
        <input type="text" class="form-control course_search" placeholder="Name or date"
           [(ngModel)]="searchCriteria"
           (input)="search()">
    </div>
    <button type="button" class="btn btn-outline-primary"
       routerLink="/courses/new"
       (click)="addCourse()">
        Add course
    </button>
</div>
