<div class="form-group"
   [formGroup]="form"
   [ngClass]="{'has-error': isFieldInvalid(form.get('duration'))}">
    <label class="control-label"
       for="course_duration">
        Duration <sup>*</sup>Required
    </label>
    <span class="help-block"
         *ngIf="isFieldInvalid(form.get('duration'))">
      <span *ngIf="form.get('duration').hasError('required')">
        Please enter course duration.
      </span>
      <span *ngIf="form.get('duration').hasError('minlength')">
        Course duration must be longer then 3 characters.
      </span>
    </span>
    <div class="col-sm-6 px-0 input-group mb-3">
        <input class="form-control"
           id="course_duration"
           type="number"
           placeholder="Enter duration"
           required
           minlength="3"
           formControlName="duration"/>
        <div class="input-group-append">
            <span class="input-group-text course_duration_time-hours">
                {{form.get('duration').value | durationModify}}
            </span>
        </div>
    </div>
</div>
