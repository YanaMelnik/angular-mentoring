<div class="form-group"
   [formGroup]="form"
   [ngClass]="{'has-error': isFieldInvalid(form.get('date'))}">
    <label class="col-md-2 control-label"
       for="course_date">
        Date <sup>*</sup>Required
    </label>
    <div class="col-sm-6 px-0">
        <input class="form-control"
           id="course_date"
           type="date"
           placeholder="Enter date"
           required
           minlength="1"
           formControlName="date"/>
        <span class="help-block"
           *ngIf="isFieldInvalid(form.get('date'))">
            <span *ngIf="form.get('date').hasError('required')">
                Please enter course date.
            </span>
          </span>
    </div>
</div>
